<p>candidate-login works!</p>
<mat-card>
  <mat-card-content>
    <div class="header">
      <h2>LOGIN</h2>

    </div>
    <form (ngsubmit)="onLogin()" name="CandidateLoginForm" [formGroup]="CandidateLoginForm">
      <div class="email-input">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput required />
          <mat-error *ngIf="CandidateLoginForm.get('email').errors.required">
            Required email address
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <span class="aLink">Forget Password</span>
        <mat-form-field class="full-width" apperance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required />
          <button mat-icon-button matsuffix (click)="hide = !hide">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="CandidateLoginForm.get('password').errors.required">
          Required Password
        </mat-error>
        </mat-form-field>
      </div>
      <button mat-flat-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
