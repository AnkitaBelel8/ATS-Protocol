<p>candidate-register works!</p>
<div class="row">
    <div class="col.s8.offset-s2">
        <div class="card">
            <div class="sm.jumbotron center-align">
<h2>Candidate Registeration</h2>

        </div>
        <form class="col s12 white" CandidateRegisteration="ngform"></form>
        <div class="row">
<div class="input-feild col s6">
    <input type="text" name="UserName" UserName="ngModel"[(ngModel)]="user.UserName">
    <label>User Name</label>
</div>
<div class="input-feild col s6">
    <input type="text" name="Password" Password="ngModel"[(ngModel)]="user.Password">
    <label>Password</label>
</div>

<div class="row">
    <div class="input-feild col s12">
        <input type="text" name="Email" Email="ngModel"[(ngModel)]="user.Email">
    <label>Email</label>
</div>
</div>

<div class="row">
    <div class="input-feild col s6">
        <input type="text" name="First Name" FirstName="ngModel"[(ngModel)]="user.FirstName">
    <label>First Name</label>
</div>
<div class="input-feild col s6">
        <input type="text" name="Last Name" FirstName="ngModel"[(ngModel)]="user.LastName">
    <label>Last Name</label>
</div>

</div>
<div class="row">
    <div class="input-feild col s12">
        <button class="btn-large btn-submit" type="submit">Submit</button>
</div>
</div>
        </form>
        </div>

</div>
</div>
